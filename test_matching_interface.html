<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ SuperSmartMatch V2 - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .section {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            border-left: 5px solid #667eea;
        }
        
        .section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
            display: block;
            margin: 30px auto;
            min-width: 250px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #result {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            border-left: 5px solid #28a745;
            min-height: 50px;
        }
        
        .loading {
            text-align: center;
            color: #6c757d;
            font-style: italic;
        }
        
        .success {
            background: #d4edda !important;
            border-left-color: #28a745 !important;
            color: #155724;
        }
        
        .error {
            background: #f8d7da !important;
            border-left-color: #dc3545 !important;
            color: #721c24;
        }
        
        .score {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        pre {
            background: #f1f3f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .api-online {
            background: #28a745;
            color: white;
        }
        
        .api-offline {
            background: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div id="apiStatus" class="api-status">üîÑ V√©rification...</div>
    
    <div class="container">
        <h1>üéØ SuperSmartMatch V2 - Interface de Test</h1>
        
        <div class="section">
            <h3>üë§ Profil Candidat (CV)</h3>
            <div class="grid">
                <input id="nom" placeholder="Nom" value="Baptiste">
                <input id="prenom" placeholder="Pr√©nom" value="Coma">
            </div>
            <input id="competences" placeholder="Comp√©tences (s√©par√©es par des virgules)" 
                   value="Python,AI,FastAPI,React,Docker,Machine Learning">
            <div class="grid">
                <input id="experience" placeholder="Exp√©rience" value="5 ans d'exp√©rience">
                <input id="formation" placeholder="Formation/Dipl√¥me" value="Master Informatique">
            </div>
            <input id="email" placeholder="Email" value="baptiste.coma@gmail.com">
        </div>
        
        <div class="section">
            <h3>üìã Pr√©f√©rences (Questionnaire)</h3>
            <div class="grid">
                <input id="salaire" type="number" placeholder="Salaire minimum (‚Ç¨)" value="55000">
                <input id="adresse" placeholder="Localisation souhait√©e" value="Paris">
            </div>
            <div class="grid">
                <select id="contrat">
                    <option value="CDI">CDI</option>
                    <option value="CDD">CDD</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Stage">Stage</option>
                </select>
                <input id="temps_trajet" type="number" placeholder="Temps trajet max (min)" value="45">
            </div>
        </div>
        
        <div class="section">
            <h3>üè¢ Offre d'Emploi √† Matcher</h3>
            <div class="grid">
                <input id="job_titre" placeholder="Titre du poste" value="Senior AI Developer">
                <input id="job_entreprise" placeholder="Nom de l'entreprise" value="TechCorp AI">
            </div>
            <input id="job_competences" placeholder="Comp√©tences requises (s√©par√©es par des virgules)" 
                   value="Python,AI,Machine Learning,FastAPI">
            <div class="grid">
                <input id="job_salaire" placeholder="Salaire propos√© (‚Ç¨)" value="65000">
                <input id="job_localisation" placeholder="Localisation" value="Paris">
            </div>
            <select id="job_contrat">
                <option value="CDI">CDI</option>
                <option value="CDD">CDD</option>
                <option value="Freelance">Freelance</option>
                <option value="Stage">Stage</option>
            </select>
        </div>
        
        <button class="btn-primary" onclick="testMatching()">
            üöÄ Lancer le Matching SuperSmartMatch V2
        </button>
        
        <div id="result">
            <p style="text-align: center; color: #6c757d;">
                üëÜ Cliquez sur le bouton pour tester l'algorithme de matching
            </p>
        </div>
    </div>
    
    <script>
        // V√©rification du statut de l'API au chargement
        window.onload = function() {
            checkApiStatus();
        };
        
        async function checkApiStatus() {
            try {
                const response = await fetch('http://localhost:8000/health');
                if (response.ok) {
                    document.getElementById('apiStatus').textContent = 'üü¢ API Online';
                    document.getElementById('apiStatus').className = 'api-status api-online';
                } else {
                    throw new Error('API non disponible');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = 'üî¥ API Offline';
                document.getElementById('apiStatus').className = 'api-status api-offline';
            }
        }
        
        async function testMatching() {
            // Cr√©ation de l'objet de donn√©es avec les bons types
            const data = {
                cv_data: {
                    nom: document.getElementById('nom').value,
                    prenom: document.getElementById('prenom').value,
                    email: document.getElementById('email').value,
                    competences: document.getElementById('competences').value
                        .split(',')
                        .map(s => s.trim())
                        .filter(s => s.length > 0),
                    formation: document.getElementById('formation').value,
                    experience: document.getElementById('experience').value
                },
                questionnaire_data: {
                    adresse: document.getElementById('adresse').value,
                    temps_trajet_max: parseInt(document.getElementById('temps_trajet').value) || 45,
                    fourchette_salaire: document.getElementById('salaire').value + "‚Ç¨",
                    types_contrat: [document.getElementById('contrat').value],
                    disponibilite: "Imm√©diatement"
                },
                jobs_data: [{
                    id: "1", // STRING comme attendu par l'API
                    titre: document.getElementById('job_titre').value,
                    entreprise: document.getElementById('job_entreprise').value,
                    competences: document.getElementById('job_competences').value
                        .split(',')
                        .map(s => s.trim())
                        .filter(s => s.length > 0),
                    salaire: document.getElementById('job_salaire').value.toString(), // STRING
                    localisation: document.getElementById('job_localisation').value,
                    type_contrat: document.getElementById('job_contrat').value
                }],
                options: {
                    limit: 10,
                    min_score: 0,
                    include_details: true
                }
            };
            
            // Interface utilisateur
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="loading">
                    <p>‚è≥ Calcul du matching en cours...</p>
                    <p>Analyse des comp√©tences, exp√©rience et pr√©f√©rences...</p>
                </div>
            `;
            resultDiv.className = '';
            
            try {
                console.log('Envoi des donn√©es:', JSON.stringify(data, null, 2));
                
                const response = await fetch('http://localhost:8000/api/matching/complete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                console.log('R√©ponse re√ßue:', result);
                
                if (response.ok && result.success) {
                    // Succ√®s - affichage des r√©sultats
                    const match = result.data && result.data.length > 0 ? result.data[0] : null;
                    const stats = result.stats || {};
                    
                    let scoreDisplay = 'N/A';
                    let recommendation = 'Aucune recommandation';
                    
                    if (match && match.matching_score !== undefined) {
                        scoreDisplay = `${match.matching_score}%`;
                        if (match.matching_score >= 80) {
                            recommendation = 'üéâ EXCELLENT MATCH !';
                        } else if (match.matching_score >= 60) {
                            recommendation = 'üëç BON MATCH';
                        } else {
                            recommendation = 'ü§î MATCH PARTIEL';
                        }
                    }
                    
                    resultDiv.innerHTML = `
                        <div class="success">
                            <h3>üìä R√©sultats SuperSmartMatch V2</h3>
                            <div class="score">Score: ${scoreDisplay}</div>
                            <h4 style="text-align: center; margin: 20px 0;">${recommendation}</h4>
                            
                            ${match ? `
                                <div style="margin: 20px 0;">
                                    <h4>üîç D√©tails du Matching:</h4>
                                    <ul style="margin: 10px 0; padding-left: 20px;">
                                        <li><strong>Comp√©tences match√©es:</strong> ${match.competences_match || 'N/A'}</li>
                                        <li><strong>Score exp√©rience:</strong> ${match.experience_score || 'N/A'}</li>
                                        <li><strong>Compatibilit√© salaire:</strong> ${match.salary_match || 'N/A'}</li>
                                        <li><strong>Localisation:</strong> ${match.location_score || 'N/A'}</li>
                                    </ul>
                                </div>
                            ` : ''}
                            
                            <div style="margin-top: 20px;">
                                <h4>üìà Statistiques:</h4>
                                <ul style="margin: 10px 0; padding-left: 20px;">
                                    <li><strong>Temps de traitement:</strong> ${stats.processing_time || 'N/A'}s</li>
                                    <li><strong>Offres analys√©es:</strong> ${stats.jobs_processed || 1}</li>
                                    <li><strong>Algorithme utilis√©:</strong> SuperSmartMatch V2</li>
                                </ul>
                            </div>
                            
                            <details style="margin-top: 20px;">
                                <summary style="cursor: pointer; font-weight: bold;">üîß R√©ponse API compl√®te</summary>
                                <pre style="margin-top: 10px;">${JSON.stringify(result, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                    resultDiv.className = 'success';
                    
                } else {
                    // Erreur de l'API
                    resultDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ùå Erreur de Matching</h3>
                            <p><strong>Message:</strong> ${result.message || 'Erreur inconnue'}</p>
                            <p><strong>Code:</strong> ${result.error_code || 'UNKNOWN'}</p>
                            
                            <details style="margin-top: 15px;">
                                <summary style="cursor: pointer;">üîß D√©tails de l'erreur</summary>
                                <pre style="margin-top: 10px;">${JSON.stringify(result, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                    resultDiv.className = 'error';
                }
                
            } catch (error) {
                // Erreur de connexion
                console.error('Erreur:', error);
                resultDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erreur de Connexion</h3>
                        <p><strong>Message:</strong> ${error.message}</p>
                        <p>V√©rifiez que l'API SuperSmartMatch V2 fonctionne sur :</p>
                        <p><code>http://localhost:8000</code></p>
                        
                        <div style="margin-top: 15px;">
                            <h4>üí° Pour d√©marrer l'API :</h4>
                            <pre style="background: #2d3748; color: #e2e8f0; padding: 15px;">python3 data-adapter/api_matching.py</pre>
                        </div>
                    </div>
                `;
                resultDiv.className = 'error';
            }
        }
        
        // Test automatique simple au chargement pour valider l'API
        setTimeout(async () => {
            try {
                const response = await fetch('http://localhost:8000/status');
                if (response.ok) {
                    const status = await response.json();
                    console.log('API Status:', status);
                }
            } catch (e) {
                console.log('API non disponible au chargement');
            }
        }, 1000);
    </script>
</body>
</html>
