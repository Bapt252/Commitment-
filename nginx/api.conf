# Configuration Nginx pour SuperSmartMatch API
# Placez ce fichier dans nginx/api.conf

# Upstream pour SuperSmartMatch
upstream supersmartmatch {
    server nexten-supersmartmatch:5070;
    # Ajoutez plus d'instances pour le load balancing
    # server nexten-supersmartmatch-2:5070;
    # server nexten-supersmartmatch-3:5070;
}

# Upstream pour services legacy (fallback)
upstream legacy_matching {
    server nexten-matching-service:5052 backup;
}

# Configuration principale pour l'API
server {
    listen 80;
    server_name api.nexten.local;
    
    # Redirection HTTPS (production)
    # return 301 https://$server_name$request_uri;

    # Headers de sécurité
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # CORS pour le développement
    add_header Access-Control-Allow-Origin "http://localhost:3000";
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
    add_header Access-Control-Allow-Headers "Content-Type, Authorization";

    # Gestion des requêtes OPTIONS (CORS preflight)
    location / {
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "http://localhost:3000";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # SuperSmartMatch API principale
    location /api/v1/ {
        proxy_pass http://supersmartmatch;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts pour les requêtes longues
        proxy_connect_timeout 30s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        
        # Retry et fallback
        proxy_next_upstream error timeout http_500 http_502 http_503;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 30s;
        
        # Cache pour les réponses statiques
        location ~* \.(health|algorithms)$ {
            proxy_pass http://supersmartmatch;
            proxy_cache_valid 200 5m;
            add_header X-Cache-Status $upstream_cache_status;
        }
    }

    # Documentation API
    location /docs {
        proxy_pass http://supersmartmatch/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Health check avec cache
    location /health {
        proxy_pass http://supersmartmatch/health;
        proxy_cache_valid 200 30s;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Fallback vers services legacy (migration graduelle)
    location /api/legacy/ {
        proxy_pass http://legacy_matching/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Headers pour identifier le fallback
        add_header X-Service-Mode "legacy-fallback";
    }

    # Métriques (si Prometheus activé)
    location /metrics {
        proxy_pass http://supersmartmatch/metrics;
        # Restriction d'accès
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
    limit_req_zone $binary_remote_addr zone=matching:10m rate=30r/m;
    
    location /api/v1/match {
        limit_req zone=matching burst=10 nodelay;
        proxy_pass http://supersmartmatch;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Logs spécifiques
    access_log /var/log/nginx/supersmartmatch_access.log combined;
    error_log /var/log/nginx/supersmartmatch_error.log warn;
}

# Configuration HTTPS (production)
server {
    listen 443 ssl http2;
    server_name api.nexten.local;
    
    # Certificats SSL
    ssl_certificate /etc/nginx/ssl/nexten.crt;
    ssl_certificate_key /etc/nginx/ssl/nexten.key;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # Headers de sécurité HTTPS
    add_header Strict-Transport-Security "max-age=63072000" always;
    
    # Même configuration que HTTP mais en HTTPS
    include /etc/nginx/conf.d/api_common.conf;
}
