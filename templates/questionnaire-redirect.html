<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection - Questionnaire Candidat</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .redirect-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { color: #333; margin-bottom: 1rem; }
        p { color: #666; }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="loader"></div>
        <h2>Redirection en cours...</h2>
        <p>Vous êtes redirigé vers le questionnaire candidat</p>
    </div>

    <script>
        // URL CANONIQUE PROPRE - Une seule URL de référence
        const CANONICAL_URL = './candidate-questionnaire.html?mode=clean&session=main';
        
        // Redirection immédiate vers l'URL propre
        window.location.replace(CANONICAL_URL);
    </script>
</body>
</html>
