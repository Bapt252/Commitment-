    <!-- üó∫Ô∏è Google Maps API avec autocomplete fonctionnel -->
    <script>
        // Fonction setupAddressAutocomplete manquante - AJOUT√âE
        function setupAddressAutocomplete() {
            console.log('üöÄ Initialisation autocomplete Google Maps...');
            
            const addressField = document.getElementById('address');
            if (!addressField) {
                console.warn('Champ adresse non trouv√©');
                return;
            }

            try {
                // Cr√©er l'autocomplete
                const autocomplete = new google.maps.places.Autocomplete(addressField, {
                    types: ['address'],
                    componentRestrictions: { country: 'fr' },
                    fields: ['formatted_address', 'geometry', 'place_id', 'address_components']
                });

                // Stocker la r√©f√©rence pour tests
                addressField._autocomplete = autocomplete;

                // G√©rer la s√©lection d'une adresse
                autocomplete.addListener('place_changed', function() {
                    const place = autocomplete.getPlace();
                    console.log('üìç Adresse s√©lectionn√©e:', place);

                    if (place.geometry) {
                        // Mettre √† jour les champs cach√©s
                        const latField = document.getElementById('address-lat');
                        const lngField = document.getElementById('address-lng');
                        const placeIdField = document.getElementById('address-place-id');

                        if (latField) latField.value = place.geometry.location.lat();
                        if (lngField) lngField.value = place.geometry.location.lng();
                        if (placeIdField) placeIdField.value = place.place_id;

                        // Ajouter classe de validation
                        addressField.classList.add('address-validated');
                        
                        // Notification de succ√®s
                        if (typeof window.showNotification === 'function') {
                            window.showNotification('Adresse valid√©e avec succ√®s', 'success');
                        }

                        console.log('‚úÖ Coordonn√©es sauvegard√©es:', {
                            lat: place.geometry.location.lat(),
                            lng: place.geometry.location.lng(),
                            placeId: place.place_id
                        });
                    }
                });

                // G√©rer le focus
                addressField.addEventListener('focus', function() {
                    this.classList.add('focused');
                });

                addressField.addEventListener('blur', function() {
                    this.classList.remove('focused');
                });

                console.log('‚úÖ Autocomplete Google Maps configur√© avec succ√®s');

            } catch (error) {
                console.error('‚ùå Erreur configuration autocomplete:', error);
            }
        }

        function initGoogleMaps() {
            console.log('üó∫Ô∏è Google Maps API initialis√©e');
            
            // D√©lai pour s'assurer que le DOM est pr√™t
            setTimeout(() => {
                if (typeof google !== 'undefined' && google.maps && google.maps.places) {
                    setupAddressAutocomplete();
                } else {
                    console.error('‚ùå Google Maps Places API non disponible');
                }
            }, 100);
        }
        
        // Chargement automatique Google Maps
        const script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyC5cpNgAXN1U0L14pB4HmD7BvP8pD6K8t8&libraries=places&callback=initGoogleMaps';
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    </script>
