<!-- Section du processus de recrutement -->
<section class="recruitment-process-section">
  <div class="process-header">
    <div class="process-title">
      <i class="fas fa-list"></i>
      <h2>Processus de recrutement</h2>
    </div>
    <div class="process-indicator">
      <div class="progress">
        <div class="progress-bar" style="width: 80%;"></div>
      </div>
      <span class="step-indicator">Étape 4/5</span>
    </div>
  </div>

  <p class="process-description">
    Configurez les étapes du processus de recrutement. Vous pouvez réorganiser les étapes par glisser-déposer, ajouter des participants et personnaliser chaque étape.
  </p>

  <!-- Container pour les étapes de recrutement -->
  <div class="recruitment-steps-container">
    <!-- Les étapes seront générées dynamiquement par JavaScript -->
  </div>

  <!-- Bouton pour ajouter une étape -->
  <button class="add-step-button">
    <i class="fas fa-plus-circle"></i>
    Ajouter une étape
  </button>

  <div class="actions-buttons">
    <button class="btn-secondary" id="previousBtn">Précédent</button>
    <button class="btn-primary" id="continueBtn">Continuer</button>
  </div>
</section>

<!-- Inclusion des scripts -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
<script src="js/recruitment-process.js"></script>
