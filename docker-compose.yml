version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: commitment-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: commitment
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nexten-network
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: commitment-redis
    volumes:
      - redis-data:/data
    networks:
      - nexten-network
    restart: unless-stopped

  storage:
    image: minio/minio
    container_name: commitment-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - nexten-network
    restart: unless-stopped

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: commitment-api
    ports:
      - "5050:5000"
    depends_on:
      - postgres
      - redis
      - storage
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/commitment
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: storage:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    networks:
      - nexten-network
    restart: unless-stopped

networks:
  nexten-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:
