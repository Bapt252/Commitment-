# Variables d'environnement communes
x-common-env: &common-redis-env
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_DB: 0
  MINIO_ENDPOINT: storage:9000
  MINIO_ACCESS_KEY: minioadmin
  MINIO_SECRET_KEY: minioadmin

services:
  postgres:
    image: postgres:14
    container_name: nexten-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nexten
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - nexten-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nexten"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:alpine
    container_name: nexten-redis
    volumes:
      - redis-data:/data
    networks:
      - nexten-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  storage:
    image: minio/minio
    container_name: nexten-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - nexten-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # API PRINCIPALE
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nexten-api
    ports:
      - "5050:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      storage:
        condition: service_healthy
      supersmartmatch-unified:
        condition: service_started
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nexten
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: storage:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      CV_PARSER_SERVICE_URL: http://cv-parser:5000
      JOB_PARSER_SERVICE_URL: http://job-parser:5000
      # NOUVEAU: Service unifi√© remplace l'ancien matching
      MATCHING_SERVICE_URL: http://supersmartmatch-unified:5052
      SUPERSMARTMATCH_UNIFIED_URL: http://supersmartmatch-unified:5052
      USER_BEHAVIOR_SERVICE_URL: http://user-behavior-api:5000
      FEEDBACK_SERVICE_URL: http://feedback-service:5000
      PERSONALIZATION_SERVICE_URL: http://personalization-service:5060
      PORT: 5000
    networks:
      - nexten-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # =============================================================================
  # NOUVEAU SERVICE SUPERSMARTMATCH UNIFI√â (Remplace l'ancien matching-api)
  # =============================================================================
  supersmartmatch-unified:
    build:
      context: ./super-smart-match-unified
      dockerfile: Dockerfile
    container_name: nexten-supersmartmatch-unified
    ports:
      - "5052:5052"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      storage:
        condition: service_healthy
      cv-parser:
        condition: service_started
      job-parser:
        condition: service_started
    environment:
      <<: *common-redis-env
      PORT: 5052
      DEBUG: "false"
      CV_PARSER_URL: http://cv-parser:5000
      JOB_PARSER_URL: http://job-parser:5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nexten
      
      # Configuration ML (optionnel)
      ENABLE_SEMANTIC_ANALYSIS: "true"
      ENABLE_NER_EXTRACTION: "true"
      ENABLE_AUTO_LEARNING: "true"
      
      # OpenAI pour analyse avanc√©e (optionnel)
      OPENAI_API_KEY: ${OPENAI:-}
      
      # Monitoring
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    env_file:
      - .env
    networks:
      - nexten-network
    restart: unless-stopped
    volumes:
      - ./super-smart-match-unified/models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5052/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 2G
        reservations:
          cpus: '0.75'
          memory: 1G

  # SERVICES DE PARSING (MAINTENUS)
  # Service API de parsing CV - FastAPI
  cv-parser:
    build:
      context: ./cv-parser-service
      dockerfile: Dockerfile
    container_name: nexten-cv-parser
    command: python main.py
    ports:
      - "5051:5000"
    volumes:
      - ./cv-parser-service/logs:/app/logs
      - ./cv-parser-service/temp:/app/temp
    depends_on:
      redis:
        condition: service_healthy
      storage:
        condition: service_healthy
    environment:
      <<: *common-redis-env
      DEBUG: "false"
      PORT: 5000
      MINIO_BUCKET_NAME: cv-files
      USE_MINIO_FOR_FILES: "true"
      STORE_RESULTS_IN_REDIS: "true"
      REDIS_RESULT_TTL: 3600
      OPENAI: ${OPENAI:-}
      OPENAI_MODEL: gpt-4o-mini
      CIRCUIT_BREAKER_ENABLED: "false"
      MAX_RETRIES: 3
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    env_file:
      - .env
    networks:
      - nexten-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Service Worker de parsing CV - RQ
  cv-parser-worker:
    build:
      context: ./cv-parser-service
      dockerfile: Dockerfile
    command: python worker.py
    volumes:
      - ./cv-parser-service/logs:/app/logs
      - ./cv-parser-service/temp:/app/temp
    depends_on:
      redis:
        condition: service_healthy
      storage:
        condition: service_healthy
    environment:
      <<: *common-redis-env
      DEBUG: "false"
      MINIO_BUCKET_NAME: cv-files
      USE_MINIO_FOR_FILES: "true"
      STORE_RESULTS_IN_REDIS: "true"
      REDIS_RESULT_TTL: 3600
      OPENAI: ${OPENAI:-}
      OPENAI_MODEL: gpt-4o-mini
      CIRCUIT_BREAKER_ENABLED: "false"
      MAX_RETRIES: 3
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    env_file:
      - .env
    networks:
      - nexten-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Service API de parsing de fiches de poste - FastAPI
  job-parser:
    build:
      context: ./job-parser-service
      dockerfile: Dockerfile.simple
    container_name: nexten-job-parser
    command: python main.py
    ports:
      - "5053:5000"  # ATTENTION: Port chang√© de 5055 √† 5053 pour la coh√©rence
    volumes:
      - ./job-parser-service/logs:/app/logs
      - ./job-parser-service/temp:/app/temp
    depends_on:
      redis:
        condition: service_healthy
      storage:
        condition: service_healthy
    environment:
      <<: *common-redis-env
      DEBUG: "false"
      PORT: 5000
      MINIO_BUCKET_NAME: job-files
      USE_MINIO_FOR_FILES: "true"
      STORE_RESULTS_IN_REDIS: "true"
      REDIS_RESULT_TTL: 3600
      OPENAI: ${OPENAI:-}
      OPENAI_MODEL: gpt-4o-mini
      CIRCUIT_BREAKER_ENABLED: "false"
      MAX_RETRIES: 3
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    env_file:
      - .env
    networks:
      - nexten-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Service Worker de parsing de fiches de poste - RQ
  job-parser-worker:
    build:
      context: ./job-parser-service
      dockerfile: Dockerfile.simple
    command: python worker.py
    volumes:
      - ./job-parser-service/logs:/app/logs
      - ./job-parser-service/temp:/app/temp
    depends_on:
      redis:
        condition: service_healthy
      storage:
        condition: service_healthy
    environment:
      <<: *common-redis-env
      DEBUG: "false"
      MINIO_BUCKET_NAME: job-files
      USE_MINIO_FOR_FILES: "true"
      STORE_RESULTS_IN_REDIS: "true"
      REDIS_RESULT_TTL: 3600
      OPENAI: ${OPENAI:-}
      OPENAI_MODEL: gpt-4o-mini
      CIRCUIT_BREAKER_ENABLED: "false"
      MAX_RETRIES: 3
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    env_file:
      - .env
    networks:
      - nexten-network
    restart: unless-stopped
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # SERVICES COMPL√âMENTAIRES (MAINTENUS)
  # Service d'analyse comportementale et profiling utilisateur
  user-behavior-api:
    build:
      context: ./user_behavior
      dockerfile: Dockerfile
    container_name: nexten-user-behavior
    ports:
      - "5057:5000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-redis-env
      DEBUG: "false"
      PORT: 5000
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nexten
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      FLASK_APP: user_behavior.api.app
    networks:
      - nexten-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
          
  # Service de feedback et d'apprentissage continu
  feedback-service:
    build:
      context: ./feedback_service
      dockerfile: Dockerfile
    container_name: nexten-feedback
    ports:
      - "5058:5058"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-behavior-api:
        condition: service_started
    environment:
      <<: *common-redis-env
      DEBUG: "false"
      PORT: 5058
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nexten
      LOG_LEVEL: INFO
      LOG_FORMAT: json
      FLASK_APP: feedback_service.api.app
      USER_BEHAVIOR_SERVICE_URL: http://user-behavior-api:5000
      # NOUVEAU: Connexion au service unifi√©
      SUPERSMARTMATCH_UNIFIED_URL: http://supersmartmatch-unified:5052
    networks:
      - nexten-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5058/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Service de personnalisation
  personalization-service:
    build:
      context: ./personalization-service
      dockerfile: Dockerfile
    container_name: nexten-personalization
    ports:
      - "5060:5060"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      <<: *common-redis-env
      DEBUG: "false"
      PORT: 5060
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nexten
      # NOUVEAU: Connexion au service unifi√©
      MATCHING_SERVICE_URL: http://supersmartmatch-unified:5052
      AB_TESTING_ENABLED: "true"
      COLLABORATIVE_FILTER_ENABLED: "true"
      TEMPORAL_DRIFT_ENABLED: "true"
      LOG_LEVEL: INFO
      LOG_FORMAT: json
    networks:
      - nexten-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5060/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Service d'adaptation de donn√©es pour SmartMatch
  data-adapter:
    build:
      context: ./data-adapter
      dockerfile: Dockerfile
    container_name: nexten-data-adapter
    ports:
      - "5054:5053"  # Port externe chang√© pour √©viter conflit avec job-parser
    depends_on:
      - cv-parser
      - job-parser
      - supersmartmatch-unified
    environment:
      PORT: 5053
      DEBUG: "false"
      LOG_LEVEL: INFO
      CV_PARSER_URL: http://cv-parser:5000
      JOB_PARSER_URL: http://job-parser:5000
      # NOUVEAU: Connexion au service unifi√©
      MATCHING_API_URL: http://supersmartmatch-unified:5052
      GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
    networks:
      - nexten-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # FRONTEND MIS √Ä JOUR
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexten-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5050
      # NOUVEAU: Configuration pour SuperSmartMatch Unifi√©
      - NEXT_PUBLIC_SUPERSMARTMATCH_URL=http://localhost:5052
      - NEXT_PUBLIC_CV_PARSER_URL=http://localhost:5051
      - NEXT_PUBLIC_JOB_PARSER_URL=http://localhost:5053
      - NEXT_PUBLIC_GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
    depends_on:
      - api
      - supersmartmatch-unified
    networks:
      - nexten-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # MONITORING ET OUTILS
  # Interface pour monitorer Redis
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: nexten-redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - nexten-network
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # Interface pour monitorer RQ
  rq-dashboard:
    image: eoranged/rq-dashboard
    container_name: nexten-rq-dashboard
    ports:
      - "9181:9181"
    environment:
      - RQ_DASHBOARD_REDIS_URL=redis://redis:6379/0
    networks:
      - nexten-network
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

networks:
  nexten-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  minio-data:

