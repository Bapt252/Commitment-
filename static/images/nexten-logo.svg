<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 100" width="300" height="100">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6366F1" />
      <stop offset="100%" stop-color="#8B5CF6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Base -->
  <g filter="url(#shadow)">
    <!-- The "N" with connectivity elements -->
    <path d="M40,30 L55,30 L55,70 L40,70 L40,45 L25,70 L10,70 L10,30 L25,30 L25,55 Z" fill="url(#logo-gradient)"/>
    
    <!-- Connection dots around the N -->
    <circle cx="65" cy="35" r="5" fill="url(#logo-gradient)"/>
    <circle cx="75" cy="50" r="4" fill="url(#logo-gradient)"/>
    <circle cx="65" cy="65" r="5" fill="url(#logo-gradient)"/>
    <circle cx="5" cy="50" r="4" fill="url(#logo-gradient)"/>
    
    <!-- Connection lines -->
    <path d="M25,30 L65,35" stroke="url(#logo-gradient)" stroke-width="2" stroke-dasharray="3,2" fill="none" opacity="0.5"/>
    <path d="M55,50 L75,50" stroke="url(#logo-gradient)" stroke-width="2" stroke-dasharray="3,2" fill="none" opacity="0.5"/>
    <path d="M25,70 L65,65" stroke="url(#logo-gradient)" stroke-width="2" stroke-dasharray="3,2" fill="none" opacity="0.5"/>
    <path d="M10,50 L5,50" stroke="url(#logo-gradient)" stroke-width="2" stroke-dasharray="3,2" fill="none" opacity="0.5"/>
    
    <!-- "exten" text part -->
    <path d="M90,35 L120,35 L120,42 L98,42 L98,48 L115,48 L115,55 L98,55 L98,63 L120,63 L120,70 L90,70 Z" fill="#374151"/>
    <path d="M125,35 L145,35 L145,43 L133,43 L133,70 L125,70 Z" fill="#374151"/>
    <path d="M150,35 L158,35 L158,58 L175,35 L185,35 L165,58 L185,70 L175,70 L158,58 L158,70 L150,70 Z" fill="#374151"/>
    <path d="M190,35 L220,35 L220,42 L198,42 L198,48 L215,48 L215,55 L198,55 L198,63 L220,63 L220,70 L190,70 Z" fill="#374151"/>
    <path d="M225,35 L233,35 L233,63 L250,63 L250,70 L225,70 Z" fill="#374151"/>
  </g>
  
  <!-- The "10" part highlighting the concept -->
  <g>
    <circle cx="270" cy="35" r="18" fill="url(#logo-gradient)" opacity="0.15"/>
    <text x="259" y="42" font-family="Arial, sans-serif" font-weight="bold" font-size="22" fill="#6366F1">10</text>
  </g>
  
  <!-- Tagline -->
  <text x="90" y="85" font-family="Arial, sans-serif" font-size="12" fill="#6B7280">10 connexions strat√©giques</text>
</svg>