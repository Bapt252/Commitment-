<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test d'intégration des membres d'équipe</title>
    
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            padding: 2rem;
        }
        .modal-backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test d'intégration des membres d'équipe</h1>
        <p>Cette page vous permet de tester l'intégration des membres d'équipe dans les modales.</p>
        
        <div class="mb-5">
            <h3>Boutons d'action</h3>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#interviewModal">
                <i class="fas fa-calendar"></i> Planifier un entretien
            </button>
            
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#teamModal">
                <i class="fas fa-users"></i> Assigner des membres
            </button>
            
            <button type="button" class="btn btn-success action-button schedule-interview-btn">
                <i class="fas fa-calendar"></i> Test bouton spécial entretien
            </button>
        </div>
        
        <!-- Modal Entretien -->
        <div class="modal fade" id="interviewModal" tabindex="-1" aria-labelledby="interviewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="interviewModalLabel">Planifier un entretien</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="interview-candidate-name" class="form-label">Candidat</label>
                                <input type="text" class="form-control" id="interview-candidate-name" value="Marie Dupont" readonly>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="interview-date" class="form-label">Date</label>
                                    <input type="date" class="form-control" id="interview-date" required>
                                </div>
                                <div class="col">
                                    <label for="interview-time" class="form-label">Heure</label>
                                    <input type="time" class="form-control" id="interview-time" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="interview-type" class="form-label">Type d'entretien</label>
                                <select class="form-select" id="interview-type">
                                    <option value="phone">Téléphonique</option>
                                    <option value="video">Visioconférence</option>
                                    <option value="in-person">En présentiel</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Participants internes</label>
                                <div class="assigned-team-members mb-2 p-2 border rounded" id="interview-team-members">
                                    <div class="empty-team-message text-muted">
                                        <i class="fas fa-users"></i> Aucun participant assigné
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-primary btn-sm" id="assign-interview-participants">
                                    <i class="fas fa-user-plus"></i> Assigner des participants
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary">Planifier et envoyer l'invitation</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal Équipe -->
        <div class="modal fade" id="teamModal" tabindex="-1" aria-labelledby="teamModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="teamModalLabel">Assigner des membres</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Sélectionnez les membres à assigner :</p>
                        
                        <button type="button" class="btn btn-outline-primary btn-sm" id="assign-job-member">
                            <i class="fas fa-user-plus"></i> Assigner des membres
                        </button>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script d'intégration des membres d'équipe -->
    <script>
    // Écouteur pour le bouton spécial d'entretien
    document.querySelector('.schedule-interview-btn').addEventListener('click', function() {
        var myModal = new bootstrap.Modal(document.getElementById('interviewModal'));
        myModal.show();
    });
    </script>
    
    <!-- Notre script d'intégration direct -->
    <script src="/Commitment-/js/team-integration-direct.js"></script>
</body>
</html>
