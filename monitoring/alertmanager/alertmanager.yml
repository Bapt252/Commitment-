# Configuration AlertManager simplifiée et fonctionnelle
global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@commitment.local'
  smtp_require_tls: false

# Routage simple des alertes
route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-webhook'
  routes:
    # Alertes critiques
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
    
    # Alertes d'avertissement
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m

# Destinataires des alertes
receivers:
  # Webhook par défaut
  - name: 'default-webhook'
    webhook_configs:
      - url: 'http://localhost:5001/alert-webhook'
        send_resolved: true

  # Alertes critiques
  - name: 'critical-alerts'
    # Email simple
    email_configs:
      - to: 'admin@commitment.local'
        subject: '[CRITICAL] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.job }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}
    
    # Webhook pour notifications critiques
    webhook_configs:
      - url: 'http://localhost:5001/critical-webhook'
        send_resolved: true

  # Alertes d'avertissement
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@commitment.local'
        subject: '[WARNING] {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Service: {{ .Labels.job }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}

# Règles d'inhibition pour éviter le spam
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']
