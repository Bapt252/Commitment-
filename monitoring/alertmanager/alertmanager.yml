# Configuration AlertManager pour le projet Commitment
global:
  # Param√®tres SMTP (√† configurer selon vos besoins)
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alertmanager@commitment.local'
  smtp_auth_username: ''
  smtp_auth_password: ''
  smtp_require_tls: false

# Mod√®les d'alertes
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Routage des alertes
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-webhook'
  routes:
    # Alertes critiques - notification imm√©diate
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      repeat_interval: 5m
    
    # Alertes d'avertissement - notification group√©e
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 30m

# Destinataires des alertes
receivers:
  # Webhook par d√©faut (peut √™tre connect√© √† Slack, Discord, etc.)
  - name: 'default-webhook'
    webhook_configs:
      - url: 'http://localhost:5001/alert-webhook'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alert-user'
            password: 'alert-password'

  # Alertes critiques - multiple channels
  - name: 'critical-alerts'
    # Email
    email_configs:
      - to: 'admin@commitment.local'
        subject: 'üö® ALERTE CRITIQUE: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          **Alerte:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **S√©v√©rit√©:** {{ .Labels.severity }}
          **Service:** {{ .Labels.job }}
          **Instance:** {{ .Labels.instance }}
          **Heure:** {{ .StartsAt }}
          {{ end }}
        headers:
          Priority: 'high'
    
    # Webhook pour notifications instantan√©es
    webhook_configs:
      - url: 'http://localhost:5001/critical-webhook'
        send_resolved: true
        title: 'Alerte Critique - {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          üö® {{ .Annotations.summary }}
          
          üìã **D√©tails:**
          - Service: {{ .Labels.job }}
          - Instance: {{ .Labels.instance }}
          - S√©v√©rit√©: {{ .Labels.severity }}
          
          üìù **Description:** {{ .Annotations.description }}
          ‚è∞ **Heure:** {{ .StartsAt }}
          {{ end }}

  # Alertes d'avertissement
  - name: 'warning-alerts'
    email_configs:
      - to: 'team@commitment.local'
        subject: '‚ö†Ô∏è ALERTE: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          **Alerte:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Service:** {{ .Labels.job }}
          **Instance:** {{ .Labels.instance }}
          **Heure:** {{ .StartsAt }}
          {{ end }}

# Inhibition des alertes (√©vite le spam)
inhibit_rules:
  # Si un service est down, ne pas envoyer d'alertes sur ses m√©triques
  - source_match:
      severity: 'critical'
      alertname: 'ServiceDown'
    target_match:
      severity: 'warning'
    equal: ['instance', 'job']
  
  # Si le CPU est tr√®s √©lev√©, ne pas alerter pour la m√©moire
  - source_match:
      severity: 'critical'
      alertname: 'HighCPUUsage'
    target_match:
      alertname: 'HighMemoryUsage'
    equal: ['instance']