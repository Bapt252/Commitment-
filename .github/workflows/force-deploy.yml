name: ðŸš€ Force Deploy GitHub Pages - Cache Buster v6.0

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  force-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ðŸ”¥ Checkout with force
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ“¦ Setup Pages
      uses: actions/configure-pages@v4
      
    - name: ðŸ§¹ Force clear cache
      run: |
        echo "ðŸ”¥ FORCE DEPLOY - ULTRA PARSING v6.0"
        echo "Timestamp: $(date)"
        echo "SHA: ${{ github.sha }}"
        
    - name: ðŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: ðŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
